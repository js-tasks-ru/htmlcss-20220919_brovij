<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body>
        <button class="burger" id="burger-menu-open">
            <svg class="burger__icon-static">
                <use href="../../assets/images/sprite.svg#burger">
            </svg>
        </button>
        <div class="burger-menu" id="burger-menu">
            <button class="burger" id="burger-menu-close">
                <svg class="burger__icon-close">
                    <use href="../../assets/images/sprite.svg#burger-close">
                </svg>
            </button>
        </div>
    </body>
</html>
