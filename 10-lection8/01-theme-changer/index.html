<!DOCTYPE html>
<!-- Пример использования theme-changer -->
<html lang="ru">
    <head>
        <style>
            html[data-theme-dark] {
                background: #000;
            }
        </style>
        <script defer src="./theme-changer.js"></script>
        <link rel="stylesheet" href="../../assets/css/main.css">
    </head>
    <body>
        <label class="toggler">
            <input type="checkbox" class="toggler__input" id="theme-changer">
            <div class="toggler__state">
                <div class="toggler__control">
                    <div class="toggler__switcher"></div>
                </div>
            </div>
        </label>
    </body>
</html>
