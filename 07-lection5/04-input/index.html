<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <form class="form-group">
            <label for="success" class="form-group__title">Label</label>
            <input type="text" class="form-group__input" id="success" placeholder="Placeholder">
        </form>

        <form class="form-group">
            <label for="success" class="form-group__title">Success</label>
            <div class="form-group__wrapper">
                <input type="text" class="form-group__input form-group_success" id="success" placeholder="Success">
                <svg class="form-group__icon form-group_icon-success">
                    <use href="../../assets/images/sprite.svg#success">
                </svg>
            </div>
        </form>

        <form class="form-group">
            <label for="error" class="form-group__title">Error</label>
            <div class="form-group__wrapper">
                <input type="text" class="form-group__input form-group_error" id="error" placeholder="Error">
                <svg class="form-group__icon form-group_icon-error">
                    <use href="../../assets/images/sprite.svg#error">
                </svg>
            </div>
        </form>
    </body>
</html>
