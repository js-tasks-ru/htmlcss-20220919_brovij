<!DOCTYPE html>
<!-- Шаблон страниц -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../assets/css/normalize.css">
        <link rel="stylesheet" href="../assets/css/main.css">
    </head>
    <body>
        <div class="page">
            <header class="header page__header">
                <div class="container">
                    <div class="header__inner_layout">
                        <div class="header__menu">
                            <svg class="header__burger">
                                <use href="../../assets/images/sprite.svg#burger">
                            </svg>
                        </div>
    
                        <div class="header__logo">
                            <svg class="header__icon">
                                <use href="../../assets/images/sprite.svg#logo">
                            </svg>
                        </div>
    
                        <div class="header__box">
                            <nav class="header__nav">
                                <ul class="header__list">
                                    <li class="header__item">Components</li>
                                    <li class="header__item">About</li>
                                    <li class="header__item">Contact</li>
                                </ul>
                            </nav>
    
                            <div class="header__toggler">
                                <svg class="header__icon_sun">
                                    <use href="../../assets/images/sprite.svg#sun">
                                </svg>
                                <div class="toggler"></div>
                                <svg class="header__icon_moon">
                                    <use href="../../assets/images/sprite.svg#moon">
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <main class="preview page__main">
                <div class="container">
                    <div class="preview__inner">
                        <aside class="aside">
                            <h4 class="aside__heading">Components</h4>

                            <nav class="aside__menu">
                                <ul class="aside__list">
                                    <li class="aside__item">Modal</li>
                                    <li class="aside__item">Tooltip</li>
                                    <li class="aside__item">Avatar</li>
                                    <li class="aside__item">Calendar</li>
                                    <li class="aside__item">Histogram</li>
                                    <li class="aside__item">Custom form elements</li>
                                    <li class="aside__item">Main page</li>
                                </ul>
                            </nav>
                        </aside>

                        <div class="content">
                            <h3 class="content__heading">Histogram</h3>
                            <div class="content__image">
                                <div class="histogram">
                                    <div class="histogram__wrapper">
                                        <div class="histogram__left-side">
                                            <div class="histogram__title">Total orders</div>
                                            <div class="histogram__total">50254</div>
                                        </div>
                        
                                        <div class="histogram__details">
                                            <a href="#" class="histogram__link">View all</a>
                                        </div>
                                    </div>
                        
                                    <div class="histogram__block">
                                        <div class="histogram__column" style="height:50%"></div>
                                        <div class="histogram__column" style="height:100%"></div>
                                        <div class="histogram__column" style="height:30%"></div>
                                        <div class="histogram__column" style="height:70%"></div>
                                        <div class="histogram__column" style="height:50%"></div>
                                        <div class="histogram__column" style="height:50%"></div>
                                        <div class="histogram__column" style="height:20%"></div>
                                        <div class="histogram__column" style="height:30%"></div>
                                        <div class="histogram__column" style="height:60%"></div>
                                        <div class="histogram__column" style="height:80%"></div>
                                        <div class="histogram__column" style="height:60%"></div>
                                        <div class="histogram__column" style="height:70%"></div>
                                        <div class="histogram__column" style="height:10%"></div>
                                        <div class="histogram__column" style="height:50%"></div>
                                        <div class="histogram__column" style="height:20%"></div>
                                        <div class="histogram__column" style="height:30%"></div>
                                        <div class="histogram__column" style="height:60%"></div>
                                        <div class="histogram__column" style="height:80%"></div>
                                        <div class="histogram__column" style="height:60%"></div>
                                        <div class="histogram__column" style="height:70%"></div>
                                        <div class="histogram__column" style="height:40%"></div>
                                        <div class="histogram__column" style="height:100%"></div>
                                        <div class="histogram__column" style="height:20%"></div>
                                        <div class="histogram__column" style="height:70%"></div>
                                        <div class="histogram__column" style="height:10%"></div>
                                        <div class="histogram__column" style="height:50%"></div>
                                        <div class="histogram__column" style="height:100%"></div>
                                        <div class="histogram__column" style="height:30%"></div>
                                        <div class="histogram__column" style="height:70%"></div>
                                        <div class="histogram__column" style="height:50%"></div>
                                        <div class="histogram__column" style="height:80%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="footer page__footer">
                <div class="container">
                    <div class="footer__innner__layout">
                        <h5 class="footer__title__layout">
                            Reusable component library
                        </h5>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
